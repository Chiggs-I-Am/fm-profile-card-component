<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css"/>

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <!-- Card header -->
        <div class="card-header"></div>
        <div class="card-avatar">
          <img class="card-avatar-image" src="./images/image-victor.jpg" alt="Profile card image" />
        </div>
        <!-- Profile Info -->
        <div class="card-profile-info">
          <div class="card-profile-name-and-age">
            <span class="card-profile-name">Victor Crest</span>
            <span class="card-profile-age">26</span>
          </div>

          <div class="card-profile-location">
            <div class="card-profile-location-city">London</div>
          </div>
        </div>
        <!-- Social Info -->
        <div class="card-social-info">
          <div class="card-social-followers">
            <div class="card-social-follers-count header-text">80K</div>
            <div class="card-social-follers-text sub-text">Followers</div>
          </div>

          <div class="card-social-likes">
            <div class="card-social-likes-count header-text">803K</div>
            <div class="card-social-likes-text sub-text">Likes</div>
          </div>

          <div class="card-social-photos">
            <div class="card-social-photos-count header-text">1.4k</div>
            <div class="card-social-photos-text sub-text">Photos</div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>

  </body>
</html>
